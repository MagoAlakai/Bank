name: Build & Deploy only changed MS (Docker Hub -> Azure App Service)

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      redeploy_all:
        description: "Rebuild & redeploy ALL microservices"
        required: false
        default: false
        type: boolean

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      any_changed: ${{ steps.set-matrix.outputs.any_changed }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            gateway:
              - '1. Bank.Gateway/**'
            transaction:
              - '2. Bank.Transaction/**'
            balance:
              - '3. Bank.Balance/**'
            transfer:
              - '4. Bank.Transfer/**'
            notification:
              - '5. Bank.Notification/**'
            workflow:
              - '.github/workflows/**'

      - name: Build matrix from changes
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          add_service () {
            local name="$1" context="$2" image="$3" appservice="$4"
            include=$(jq -c \
              --arg name "$name" \
              --arg context "$context" \
              --arg image "$image" \
              --arg appservice "$appservice" \
              '. + [{name:$name, context:$context, image:$image, appservice:$appservice}]' <<< "$include")
          }

          include='[]'

          # Si es ejecución manual con "redeploy_all=true", redeploy de todo
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.redeploy_all }}" == "true" ]]; then
            add_service "gateway"      "1. Bank.Gateway/Bank.Gateway.Api"         "magoalakai/bank-gateway-api"      "transfer-weu-apigateway-appservice"
            add_service "transaction"  "2. Bank.Transaction/Bank.Transaction.Api" "magoalakai/bank-transaction-api"  "transfer-weu-transaction-appservice"
            add_service "balance"      "3. Bank.Balance/Bank.Balance.Api"         "magoalakai/bank-balance-api"      "transfer-weu-balance-appservice"
            add_service "transfer"     "4. Bank.Transfer/Bank.Transfer.Api"       "magoalakai/bank-transfer-api"     "transfer-weu-transfer-appservice"
            add_service "notification" "5. Bank.Notification/Bank.Notification.Api" "magoalakai/bank-notification-api" "transfer-westus-notification-appservice"
          else
            # Si cambió el workflow, redeploy de todo
            if [[ "${{ steps.filter.outputs.workflow }}" == "true" ]]; then
              add_service "gateway"      "1. Bank.Gateway/Bank.Gateway.Api"         "magoalakai/bank-gateway-api"      "transfer-weu-apigateway-appservice"
              add_service "transaction"  "2. Bank.Transaction/Bank.Transaction.Api" "magoalakai/bank-transaction-api"  "transfer-weu-transaction-appservice"
              add_service "balance"      "3. Bank.Balance/Bank.Balance.Api"         "magoalakai/bank-balance-api"      "transfer-weu-balance-appservice"
              add_service "transfer"     "4. Bank.Transfer/Bank.Transfer.Api"       "magoalakai/bank-transfer-api"     "transfer-weu-transfer-appservice"
              add_service "notification" "5. Bank.Notification/Bank.Notification.Api" "magoalakai/bank-notification-api" "transfer-westus-notification-appservice"
            else
              [[ "${{ steps.filter.outputs.gateway }}" == "true" ]] && add_service "gateway" "1. Bank.Gateway/Bank.Gateway.Api" "magoalakai/bank-gateway-api" "transfer-weu-apigateway-appservice"
              [[ "${{ steps.filter.outputs.transaction }}" == "true" ]] && add_service "transaction" "2. Bank.Transaction/Bank.Transaction.Api" "magoalakai/bank-transaction-api" "transfer-weu-transaction-appservice"
              [[ "${{ steps.filter.outputs.balance }}" == "true" ]] && add_service "balance" "3. Bank.Balance/Bank.Balance.Api" "magoalakai/bank-balance-api" "transfer-weu-balance-appservice"
              [[ "${{ steps.filter.outputs.transfer }}" == "true" ]] && add_service "transfer" "4. Bank.Transfer/Bank.Transfer.Api" "magoalakai/bank-transfer-api" "transfer-weu-transfer-appservice"
              [[ "${{ steps.filter.outputs.notification }}" == "true" ]] && add_service "notification" "5. Bank.Notification/Bank.Notification.Api" "magoalakai/bank-notification-api" "transfer-westus-notification-appservice"
            fi
          fi

          matrix=$(jq -c --argjson inc "$include" '{include:$inc}' <<< '{}')
          any_changed=$(jq -r '(.include|length>0) | tostring' <<< "$matrix")

          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
          echo "any_changed=$any_changed" >> "$GITHUB_OUTPUT"


  deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (${{ matrix.name }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ matrix.image }}:prod
            ${{ matrix.image }}:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Restart App Service (${{ matrix.appservice }})
        run: |
          az webapp restart \
            --name "${{ matrix.appservice }}" \
            --resource-group "transfer-westus-rg"
