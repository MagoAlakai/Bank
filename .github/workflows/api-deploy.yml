name: Build & Deploy only changed MS (Docker Hub -> Azure App Service)

on:
  push:
    branches: [ master ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      any_changed: ${{ steps.set-matrix.outputs.any_changed }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            gateway:
              - '1. Bank.Gateway/**'
            transaction:
              - '2. Bank.Transaction/**'
            balance:
              - '3. Bank.Balance/**'
            transfer:
              - '4. Bank.Transfer/**'
            notification:
              - '5. Bank.Notification/**'
            workflow:
              - '.github/workflows/**'

      - name: Build matrix from changes
        id: set-matrix
        run: |
          # Si cambia el workflow, redeploy de todo (útil para no quedarte a medias)
          if [[ "${{ steps.filter.outputs.workflow }}" == "true" ]]; then
            echo 'matrix={"include":[
              {"name":"gateway","context":"1. Bank.Gateway/Bank.Gateway.Api","image":"magoalakai/bank-gateway-api","appservice":"transfer-weu-apigateway-appservice"},
              {"name":"transaction","context":"2. Bank.Transaction/Bank.Transaction.Api","image":"magoalakai/bank-transaction-api","appservice":"transfer-weu-transaction-appservice"},
              {"name":"balance","context":"3. Bank.Balance/Bank.Balance.Api","image":"magoalakai/bank-balance-api","appservice":"transfer-weu-balance-appservice"},
              {"name":"transfer","context":"4. Bank.Transfer/Bank.Transfer.Api","image":"magoalakai/bank-transfer-api","appservice":"transfer-weu-transfer-appservice"},
              {"name":"notification","context":"5. Bank.Notification/Bank.Notification.Api","image":"magoalakai/bank-notification-api","appservice":"transfer-westus-notification-appservice"}
            ]}' >> $GITHUB_OUTPUT
            echo "any_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          include=""

          if [[ "${{ steps.filter.outputs.gateway }}" == "true" ]]; then
            include+='{"name":"gateway","context":"1. Bank.Gateway/Bank.Gateway.Api","image":"magoalakai/bank-gateway-api","appservice":"transfer-weu-apigateway-appservice"},'
          fi
          if [[ "${{ steps.filter.outputs.transaction }}" == "true" ]]; then
            include+='{"name":"transaction","context":"2. Bank.Transaction/Bank.Transaction.Api","image":"magoalakai/bank-transaction-api","appservice":"transfer-weu-transaction-appservice"},'
          fi
          if [[ "${{ steps.filter.outputs.balance }}" == "true" ]]; then
            include+='{"name":"balance","context":"3. Bank.Balance/Bank.Balance.Api","image":"magoalakai/bank-balance-api","appservice":"transfer-weu-balance-appservice"},'
          fi
          if [[ "${{ steps.filter.outputs.transfer }}" == "true" ]]; then
            include+='{"name":"transfer","context":"4. Bank.Transfer/Bank.Transfer.Api","image":"magoalakai/bank-transfer-api","appservice":"transfer-weu-transfer-appservice"},'
          fi
          if [[ "${{ steps.filter.outputs.notification }}" == "true" ]]; then
            include+='{"name":"notification","context":"5. Bank.Notification/Bank.Notification.Api","image":"magoalakai/bank-notification-api","appservice":"transfer-westus-notification-appservice"},'
          fi

          # Quitar la última coma si existe
          include="${include%,}"

          if [[ -z "$include" ]]; then
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
            echo "any_changed=false" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"include\":[${include}]}" >> $GITHUB_OUTPUT
            echo "any_changed=true" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (${{ matrix.name }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ matrix.image }}:prod
            ${{ matrix.image }}:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Restart App Service (${{ matrix.appservice }})
        run: |
          az webapp restart \
            --name "${{ matrix.appservice }}" \
            --resource-group "transfer-westus-rg"
